<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>About Me</title>
   
</head>
<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Stephen Green</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div class="main-container">
        <section class="main-section">
            <h1>Contact</h1>

            <form action="" id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required"> 
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>
  
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <img src="assets/images/linkedin.1.png" alt="linkedin" class="social">
                <img src="assets/images/github_circle_color-48.1.png" alt="Github" class="social">
                <img src="assets/images/stackoverflow-48.1.png" alt="stack overflow" class="social">

            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2019 Stephen Green
        </div>
    </footer>

</body>
</html>
